<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>GAME Tom and Jerry</title>
</head>
<body>
    <div class="start space">
        <img src="img/tom_and_jery_8.png" alt="" class="startLogo">
        <div class="textStart">
           Спробуй завадити Jerry викрасти весь сир. Але будь уважним, поруч бігає злий Spike!!!
        </div>
        <button id="btnStart">
            СТАРТ
        </button>
    </div>
    <div class="game_block">
        <div class="title"><img src="img/tom_and_jery_5.png" alt=""></div>
        <div class="info">
            <div class="lifes">
            </div>
            <div class="timer"></div>
            <div class="score">
                <p>Рахунок: 0</p>
            </div>
            <button class="sound"><img src="img/volume_on.png" alt="" class="img_sound"></button>
        </div>
        <div class="board">
            <!-- Отверстия будут появляться с js -->
        </div>
    </div>
    <div class="endGame space">
        <img src="img/tom_2.png" alt="">
        <div class="textLoose">Вы проиграли</div>
        <button class="btnRestart">
            Грати знову
        </button>
    </div>
    <div class="gameWin space">
        <img src="img/tomANDJerry.png" alt="">
        <div class="textWin">Вы выиграли!!!</div>
        <button class="btnRestart2">
            Грати знову
        </button>
    </div>
    <div class="cursor"></div>
    <script src="script.js"></script>
</body>
</html>
